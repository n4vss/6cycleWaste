<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | 6cycleWaste</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body class="min-h-screen font-inter bg-cover bg-center" style="background-image: url('assets/bg.png');">
    <div class="w-full min-h-screen flex items-center justify-center p-4 bg-green-50/80">
        <div class="w-full max-w-md p-8 sm:p-10 bg-white rounded-3xl shadow-2xl border border-gray-100">
            <!-- Logo and Company Name -->
            <div class="flex flex-col items-center mb-6">
                <a href="index.html">
                    <img src="assets/logo1.png" alt="Company Logo" class="mb-2 h-20">
                </a>
                <h1 class="text-2xl font-bold text-gray-800 mt-2 mb-1">Create your account</h1>
                <p class="text-gray-500 text-sm">Sign up to get started with 6cycleWaste</p>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-4 text-center" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">Your account has been created.</span>
            </div>

            <form id="signup-form" action="#" method="POST" novalidate>
                <!-- Name Input -->
                <div class="mb-5">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input id="name-input" type="text" placeholder="Full Name" class="w-full pl-12 pr-4 py-3 bg-gray-100 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white transition" required>
                    </div>
                    <div id="name-error" class="text-red-500 text-xs mt-1 min-h-[18px]"></div>
                </div>
                <!-- Email Input -->
                <div class="mb-5">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input id="email-input" type="email" placeholder="Email" class="w-full pl-12 pr-4 py-3 bg-gray-100 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white transition" required>
                    </div>
                    <div id="email-error" class="text-red-500 text-xs mt-1 min-h-[18px]"></div>
                </div>
                <!-- Username Input -->
                <div class="mb-5">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <input id="username-input" type="text" placeholder="Username" class="w-full pl-12 pr-4 py-3 bg-gray-100 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white transition" required>
                    </div>
                    <div id="username-error" class="text-red-500 text-xs mt-1 min-h-[18px]"></div>
                </div>
                <!-- Password Input -->
                <div class="mb-5">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input id="password-input" type="password" placeholder="Password" class="w-full pl-12 pr-16 py-3 bg-gray-100 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white transition" required>
                        <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-semibold text-green-600 hover:text-green-800 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition">SHOW</button>
                    </div>
                    <div id="password-error" class="text-red-500 text-xs mt-1 min-h-[18px]"></div>
                </div>
                <!-- Confirm Password Input -->
                <div class="mb-5">
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input id="confirm-password-input" type="password" placeholder="Confirm Password" class="w-full pl-12 pr-16 py-3 bg-gray-100 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:bg-white transition" required>
                        <button type="button" id="toggle-confirm-password" class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-semibold text-green-600 hover:text-green-800 px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-green-400 transition">SHOW</button>
                    </div>
                    <div id="confirm-password-error" class="text-red-500 text-xs mt-1 min-h-[18px]"></div>
                </div>
                <!-- Terms and Conditions -->
                <div class="flex items-center mb-4 text-sm">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 text-gray-600">I agree to the <a href="#" class="text-green-600 hover:text-green-800 underline">Terms & Conditions</a></label>
                </div>
                <div id="terms-error" class="text-red-500 text-xs mb-2 min-h-[18px]"></div>
                <!-- Sign Up Button -->
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-400 focus:outline-none transition duration-200 shadow-md mb-4 text-lg">
                    Sign Up
                </button>
                <!-- Or Separator -->
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-gray-200"></div>
                    <span class="mx-4 text-gray-400 text-sm font-semibold">or</span>
                    <div class="flex-grow border-t border-gray-200"></div>
                </div>
                <!-- Social Sign Up -->
                <p class="text-center text-sm text-gray-600 mb-4">Sign up using</p>
                <div class="flex justify-center space-x-4 mb-2">
                    <a href="#" class="w-12 h-12 flex items-center justify-center border-2 border-gray-200 rounded-full text-gray-600 hover:bg-gray-100 transition-colors duration-300 shadow-sm">
                        <i class="fab fa-google text-xl"></i>
                    </a>
                    <a href="#" class="w-12 h-12 flex items-center justify-center border-2 border-gray-200 rounded-full text-gray-600 hover:bg-gray-100 transition-colors duration-300 shadow-sm">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="#" class="w-12 h-12 flex items-center justify-center border-2 border-gray-200 rounded-full text-gray-600 hover:bg-gray-100 transition-colors duration-300 shadow-sm">
                        <i class="fab fa-apple text-xl"></i>
                    </a>
                </div>
            </form>
            <!-- Sign In Link -->
            <p class="text-center text-sm text-gray-500 mt-8">
                Already have an account? <a href="signin.html" class="font-medium text-green-600 hover:text-green-800">Sign In</a>
            </p>
        </div>
    </div>
    <script>
        // --- Password Visibility Toggle ---
        const passwordInput = document.getElementById('password-input');
        const togglePasswordButton = document.getElementById('toggle-password');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const toggleConfirmPasswordButton = document.getElementById('toggle-confirm-password');

        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordButton.textContent = (type === 'password') ? 'SHOW' : 'HIDE';
        });

        toggleConfirmPasswordButton.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPasswordButton.textContent = (type === 'password') ? 'SHOW' : 'HIDE';
        });
        
        // --- Form Validation ---
        const signupForm = document.getElementById('signup-form');
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const usernameInput = document.getElementById('username-input');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const usernameError = document.getElementById('username-error');
        const termsError = document.getElementById('terms-error');
        const successMessage = document.getElementById('success-message');
        const termsCheckbox = document.getElementById('terms');

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();

            let isValid = true;

            // Reset previous errors and hide success message
            nameError.textContent = '';
            emailError.textContent = '';
            usernameError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            termsError.textContent = '';
            successMessage.classList.add('hidden');
            nameInput.classList.remove('border-red-500', 'ring-red-500');
            emailInput.classList.remove('border-red-500', 'ring-red-500');
            usernameInput.classList.remove('border-red-500', 'ring-red-500');
            passwordInput.classList.remove('border-red-500', 'ring-red-500');
            confirmPasswordInput.classList.remove('border-red-500', 'ring-red-500');

            // Validate Name
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Full name is required.';
                nameInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            }

            // Validate Email
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required.';
                emailInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value.trim())) {
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            }

            // Validate Username
            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Username is required.';
                usernameInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            }

            // Validate Password
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required.';
                passwordInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                passwordInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            }

            // Validate Confirm Password
            if (confirmPasswordInput.value.trim() === '') {
                confirmPasswordError.textContent = 'Please confirm your password.';
                confirmPasswordInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            } else if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                confirmPasswordInput.classList.add('border-red-500', 'ring-red-500');
                isValid = false;
            }

            // Validate Terms
            if (!termsCheckbox.checked) {
                termsError.textContent = 'You must agree to the Terms & Conditions.';
                isValid = false;
            }

            // If form is valid, show success message
            if (isValid) {
                successMessage.classList.remove('hidden');
                signupForm.reset();

                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
